{% extends "base.html" %}

{% block title %}{{ post.title }} - 我的部落格{% endblock %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p><em>作者：{{ post.author }}</em></p>
    <div class="content">
        {{ post.content }}
    </div>
</article>

<a href="{{ url_for('index') }}">← 返回文章列表</a>
{% endblock %}
