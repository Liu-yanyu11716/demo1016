{% extends "base.html" %}

{% block title %}文章列表 - 我的部落格{% endblock %}

{% block content %}
<h2>文章列表</h2>

<ul>
{% for post in posts %}
    <li>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
        <small>作者：{{ post.author }}</small>
    </li>
{% endfor %}
</ul>

{% endblock %}
